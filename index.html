<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Organ</title>
</head>
<body>
    <div class="keys">
        <div data-key="a" class="key">
            <kbd>A</kbd>
        </div>
        <div data-key="a#" class="key">
            <kbd>A#</kbd>
        </div>
        <div data-key="b" class="key">
            <kbd>B</kbd>
        </div>
        <div data-key="c" class="key">
            <kbd>C</kbd>
        </div>
        <div data-key="c#" class="key">
            <kbd>C#</kbd>
        </div>
        <div data-key="d" class="key">
            <kbd>d</kbd>
        </div>
        <div data-key="d#" class="key">
            <kbd>D#</kbd>
        </div>
        <div data-key="e" class="key">
            <kbd>E</kbd>
        </div>
        <div data-key="f" class="key">
            <kbd>F</kbd>
        </div>
        <div data-key="f#" class="key">
            <kbd>F#</kbd>
        </div>
        <div data-key="g#" class="key">
            <kbd>G#</kbd>
        </div>
    </div>
    
    <audio data-key="a" src="cat_sound_files/a.wav">a</audio>
    <audio data-key="a#" src="cat_sound_files/a#.wav">a#</audio>
    <audio data-key="b" src="cat_sound_files/b.wav">b</audio>
    <audio data-key="c" src="cat_sound_files/c.wav">c</audio>
    <audio data-key="c#" src="cat_sound_files/c#.wav">c#</audio>
    <audio data-key="d" src="cat_sound_files/d.wav">d</audio>
    <audio data-key="d#" src="cat_sound_files/d#.wav">d#</audio>
    <audio data-key="e" src="cat_sound_files/e.wav">e</audio>
    <audio data-key="f" src="cat_sound_files/f.wav">f</audio>
    <audio data-key="f#" src="cat_sound_files/f#.wav">f#</audio>
    <audio data-key="g#" src="cat_sound_files/g#.wav">g#</audio>

    <script src="script.js"></script>
</body>
</html>
