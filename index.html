<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Organ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="keys">
        <div data-key="a" class="key">
            <kbd>A</kbd>
            <span class="sound">a</span>
        </div>
        <div data-key="s" class="key">
            <kbd>S</kbd>
            <span class="sound">a#</span>
        </div>
        <div data-key="d" class="key">
            <kbd>D</kbd>
            <span class="sound">b</span>
        </div>
        <div data-key="f" class="key">
            <kbd>F</kbd>
            <span class="sound">c</span>
        </div>
        <div data-key="g" class="key">
            <kbd>G</kbd>
            <span class="sound">c#</span>
        </div>
        <div data-key="h" class="key">
            <kbd>H</kbd>
            <span class="sound">d</span>
        </div>
        <div data-key="j" class="key">
            <kbd>J</kbd>
            <span class="sound">d#</span>
        </div>
        <div data-key="k" class="key">
            <kbd>K</kbd>
            <span class="sound">e</span>
        </div>
        <div data-key="l" class="key">
            <kbd>L</kbd>
            <span class="sound">f</span>
        </div>
        <div data-key=";" class="key">
            <kbd>;</kbd>
            <span class="sound">f#</span>
        </div>
        <div data-key="'" class="key">
            <kbd>'</kbd>
            <span class="sound">g#</span>
        </div>
    </div>
    
    <audio data-key="a" src="cat_sound_files/a.wav"></audio>
    <audio data-key="s" src="cat_sound_files/a_sharp.wav"></audio>
    <audio data-key="d" src="cat_sound_files/b.wav"></audio>
    <audio data-key="f" src="cat_sound_files/c.wav"></audio>
    <audio data-key="g" src="cat_sound_files/c_sharp.wav"></audio>
    <audio data-key="h" src="cat_sound_files/d.wav"></audio>
    <audio data-key="j" src="cat_sound_files/d_sharp.wav"></audio>
    <audio data-key="k" src="cat_sound_files/e.wav"></audio>
    <audio data-key="l" src="cat_sound_files/f.wav"></audio>
    <audio data-key=";" src="cat_sound_files/f_sharp.wav"></audio>
    <audio data-key="'" src="cat_sound_files/g_sharp.wav"></audio>

<script src="script.js"></script>
</body>
</html>
