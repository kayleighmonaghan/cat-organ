<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Organ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="keys">
        <div data-key="a" class="key">
            <kbd>A</kbd>
        </div>
        <div data-key="s" class="key">
            <kbd>A#</kbd>
        </div>
        <div data-key="d" class="key">
            <kbd>B</kbd>
        </div>
        <div data-key="f" class="key">
            <kbd>C</kbd>
        </div>
        <div data-key="g" class="key">
            <kbd>C#</kbd>
        </div>
        <div data-key="h" class="key">
            <kbd>d</kbd>
        </div>
        <div data-key="j" class="key">
            <kbd>D#</kbd>
        </div>
        <div data-key="k" class="key">
            <kbd>E</kbd>
        </div>
        <div data-key="l" class="key">
            <kbd>F</kbd>
        </div>
        <div data-key=";" class="key">
            <kbd>F#</kbd>
        </div>
        <div data-key="'" class="key">
            <kbd>G#</kbd>
        </div>
    </div>
    
    <audio data-key="a" src="cat_sound_files/a.wav">a</audio>
    <audio data-key="s" src="cat_sound_files/a#.wav">s</audio>
    <audio data-key="d" src="cat_sound_files/b.wav">d</audio>
    <audio data-key="f" src="cat_sound_files/c.wav">f</audio>
    <audio data-key="g" src="cat_sound_files/c#.wav">g</audio>
    <audio data-key="h" src="cat_sound_files/d.wav">h</audio>
    <audio data-key="j" src="cat_sound_files/d#.wav">j</audio>
    <audio data-key="k" src="cat_sound_files/e.wav">k</audio>
    <audio data-key="l" src="cat_sound_files/f.wav">l</audio>
    <audio data-key=";" src="cat_sound_files/f#.wav">;</audio>
    <audio data-key="'" src="cat_sound_files/g#.wav">'</audio>

    <script src="script.js"></script>
</body>
</html>
